name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: false
          build-args: |
            flutter_version=latest
            build_flavor=production

      - name: Build and Release APK
        uses: docker://docker.pkg.github.com/emprius/emprius-app-frontend:latest
        env:
          APK_OUTPUT_DIR: /emprius-APK/
        with:
          args: |
            flutter packages upgrade &&
            flutter build apk --release --flavor production

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: MyApp
          path: ${{ env.APK_OUTPUT_DIR }}