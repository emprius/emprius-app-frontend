components:
  schemas:
    UserDetail:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        name:
          type: string
          example: theUser
        email:
          type: string
          example: john@email.com
        emps:
          type: integer
          example: 200
        active:
          type: boolean
          description: User is active
          example: true
        rating:
          type: integer
          format: int32
          example: 5
        avatar:
          type: string
          description: url path
          example: "hhtps://emprius.app/imgs/blahblah.png"
        location:
          $ref: '#/components/schemas/location'
        activity:
          $ref: '#/components/schemas/activity'
    activity:
      type: "object"
      properties:
        property:
          type: "string"
          example: "todo"
    location:
      type: object
      properties:
        lat:
          type: string
          example: "41.695384"
        lng:
          type: string
          example: "2.492793"